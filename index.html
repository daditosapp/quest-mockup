<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daditos Quest</title>
  </head>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: "Rubik", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1.container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      font-size: clamp(3rem, 5vw + 1rem, 6rem);
      color: rgb(103, 65, 217);
      pointer-events: none;
      user-select: none;
      text-align: center;
      position: relative;
      text-shadow: 0px 0px 20px rgba(103, 65, 217, 0.33);
    }
    h1.container span {
      animation: scaleUp 1s cubic-bezier(1, 0, 0, 1);
    }
    h1.container p {
      font-size: 1.1rem;
      position: absolute;
      bottom: -2rem;
      transform: translateY(33px);
      opacity: 0;
      color: #806be9;
      text-shadow: 0px 0px 0px rgba(103, 65, 217, 1);
      animation: scaleUpP .75s cubic-bezier(0.68,-0.55,0.27,1.55) 0.75s forwards;
    }
    @keyframes scaleUp {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    @keyframes scaleUpP {
      from {
        transform: translateY(33px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
  <body>
    <h1 class="container">
      <span> Daditos Quest </span>
      <p>Coming Soon</p>
    </h1>
  </body>
</html>
